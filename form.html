                    <script>
                        document.getElementById("province").addEventListener("change", function () {
                            var province = this.value;
                        
                            // Reset the city and barangay selections
                            document.getElementById("city").value = "";
                            document.getElementById("barangay").value = "";
                        
                            // Disable the city and barangay dropdowns initially
                            document.getElementById("city").disabled = !province;
                            document.getElementById("barangay").disabled = true;
                        
                            // Hide all cities and barangays
                            document.querySelectorAll("#city option").forEach(function (option) {
                                option.style.display = "none";
                            });
                        
                            document.querySelectorAll("#barangay option").forEach(function (option) {
                                option.style.display = "none";
                            });
                        
                            // Show cities corresponding to the selected province
                            if (province) {
                                var cities = document.querySelectorAll("#city option." + province);
                                cities.forEach(function (city) {
                                    city.style.display = "block";
                                });
                            }
                        });
                        
                        document.getElementById("city").addEventListener("change", function () {
                            var city = this.value;
                        
                            // Reset the barangay selection
                            document.getElementById("barangay").value = "";
                        
                            // Disable the barangay dropdown initially
                            document.getElementById("barangay").disabled = !city;
                        
                            // Hide all barangays
                            document.querySelectorAll("#barangay option").forEach(function (option) {
                                option.style.display = "none";
                            });
                        
                            // Show barangays corresponding to the selected city
                            if (city) {
                                var barangays = document.querySelectorAll("#barangay option." + city);
                                barangays.forEach(function (barangay) {
                                    barangay.style.display = "block";
                                });
                            }
                        });
